<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="screen"></div>
            <div class="keys">
                <div id="one" class="gray">1</div>
                <div id="two" class="gray">2</div>
                <div id="three" class="gray">3</div>
                <div id="plus" class="orange">+</div>
                <div id="four" class="gray">4</div>
                <div id="five" class="gray">5</div>
                <div id="six" class="gray">6</div>
                <div id="minus" class="orange">-</div>
                <div id="seven" class="gray">7</div>
                <div id="eight" class="gray">8</div>
                <div id="nine" class="gray">9</div>
                <div id="multi" class="orange">x</div>
                <div id="dot" class="gray">.</div>
                <div id="zero" class="gray">0</div>
                <div id="equal" class="orange">=</div>
                <div id="division" class="orange">%</div>
            </div>
        </div>
    </div>
</body>
</html>
